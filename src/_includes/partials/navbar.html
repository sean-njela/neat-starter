<header class="fixed top-0 left-0 w-full z-50 backdrop-blur bg-white/80 border-b border-gray-200">
    <nav class="flex items-center justify-between flex-wrap px-6 py-4 container mx-auto"
         x-data="{ isOpen: false }"
         @keydown.escape="isOpen = false"
         @click.away="isOpen = false">
  
      <!-- Logo + Name -->
      <a href="/" class="flex items-center space-x-3 text-indigo-600 font-bold text-lg">
        <img src="/static/img/avatar.jpg"
             alt="Sean Njela"
             class="w-10 h-10 rounded-full shadow border-2 border-white" />
        <span class="h-6 w-px bg-gray-300"></span>
        <span>Sean Njela â€“ DevOpsSean</span>
      </a>
  
      <!-- Mobile menu button -->
      <button @click="isOpen = !isOpen" type="button"
              class="ml-auto block lg:hidden px-2 text-indigo-600 hover:text-indigo-800 focus:outline-none"
              aria-label="Menu">
        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <!-- Close icon -->
          <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                d="M18.278 16.864a1 1 0 01-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 01-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 011.414-1.414l4.829 4.828 4.828-4.828a1 1 0 111.414 1.414l-4.828 4.829 4.828 4.828z"/>
          <!-- Hamburger icon -->
          <path x-show="!isOpen" fill-rule="evenodd"
                d="M4 5h16a1 1 0 010 2H4a1 1 0 110-2zm0 6h16a1 1 0 010 2H4a1 1 0 110-2zm0 6h16a1 1 0 010 2H4a1 1 0 110-2z"/>
        </svg>
      </button>
  
      <!-- Menu items -->
      <div class="w-full lg:flex lg:items-center lg:w-auto text-center lg:text-right"
           :class="{ 'block': isOpen, 'hidden': !isOpen }">
        {% if navigation.items %}
          <ul class="pt-6 lg:pt-0 list-reset lg:flex gap-4 flex-1 items-center">
            {% for item in navigation.items %}
              <li>
                <a @click="isOpen = false"
                   href="{{ item.url }}"
                   class="text-base font-medium text-gray-700 hover:text-indigo-600 px-3 py-2 block transition">
                  {{ item.text }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </nav>
  </header>
