<div class="lg:w-1/4 md:w-1/2 p-4" data-category="{{ project.category | lower }}">
  <div class="card bg-base-300 shadow-md transition hover:shadow-lg hover:shadow-blue-300">
    
    {% if project.image %}
      <figure>
        <img src="{{ project.image }}" alt="{{ project.title }}" class="h-40 w-full object-cover object-center" />
      </figure>
    {% endif %}

    <div class="card-body">
      <h3 class="text-xs font-medium text-indigo-500 uppercase tracking-wide">
        {{ project.category or "Project" }}
      </h3>

      <h2 class="card-title text-lg">
        {{ project.title }}
      </h2>

      <p>{{ project.description }}</p>

      <div class="card-actions justify-between mt-2">
        {% if project.url %}
          <a href="{{ project.url }}" target="_blank" rel="noopener" class="btn btn-primary btn-sm">
            View Project
          </a>
        {% endif %}
        {% if project.site %}
          <a href="{{ project.site }}" target="_blank" rel="noopener" class="btn btn-outline btn-sm">
            Live Site
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
