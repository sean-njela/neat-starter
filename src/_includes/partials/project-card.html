<div class="lg:w-1/4 md:w-1/2 p-4 card pb-24" data-category="{{ project.category | lower }}">
  <div class="h-full flex flex-col bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition">
    {% if project.image %}
      <img class="h-40 rounded w-full object-cover object-center mb-6"
           src="{{ project.image }}"
           alt="{{ project.title }}">
    {% endif %}
    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font mb-1">
      {{ project.category or "Project" }}
    </h3>
    <h2 class="text-lg text-gray-900 font-medium title-font mb-4">
      {{ project.title }}
    </h2>
    <p class="leading-relaxed text-base mb-6 flex-grow">
      {{ project.description }}
    </p>

    <!-- Buttons -->
    <div class="flex justify-between mt-auto pt-4 border-t border-gray-200">
      {% if project.url %}
        <a href="{{ project.url }}" target="_blank" rel="noopener"
           class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg shadow hover:bg-indigo-700 transition text-center">
          View Project
        </a>
      {% endif %}
      {% if project.site %}
        <a href="{{ project.site }}" target="_blank" rel="noopener"
           class="px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-600 rounded-lg shadow hover:bg-indigo-50 transition text-center">
          Live Site
        </a>
      {% endif %}
    </div>
  </div>
</div>
