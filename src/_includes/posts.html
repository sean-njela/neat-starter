---
layout: default
prism: true
---

<section class="container max-w-4xl mx-auto px-6 pb-16">
  <!-- Post Header -->
  <header class="text-center mb-10">
    <h1 class="text-5xl font-bold mb-4">{{ title }}</h1>
    <p class="text-base text-base-content/70">
      <time>{{ date | readableDate }}</time> Â· by <span class="font-medium">{{ author }}</span>
    </p>
    <div class="divider w-32 mx-auto mt-4"></div>
  </header>

  <!-- Post Content -->
  <article class="prose lg:prose-xl max-w-none">
    {{ content | safe }}
  </article>
</section>
