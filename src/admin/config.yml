backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: sean-njela/neat-starter
media_folder: "src/static/img/uploads"
public_folder: "img/uploads"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "select", options: ["Sean Njela - DevOpsSean"], default: "Sean Njela - DevOpsSean" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Category", name: "category", widget: "select", options: ["Frontend", "Backend", "Mobile", "Fullstack", "Devops"], default: "Devops" }


  # âœ… New Projects collection
  - label: "Projects"
    name: "projects"
    folder: "src/projects"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Category", name: "category", widget: "select", options: ["Frontend", "Backend", "Mobile", "Fullstack", "Devops"], default: "Devops" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "URL", name: "url", widget: "string", hint: "Link to live project or repo" }
      - { label: "site", name: "site", widget: "string", hint: "Link to live site or docs" }


  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
    
    
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
    
    
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: "Author", name: "author", widget: "select", options: ["Sean Njela - DevOpsSean"], default: "Sean Njela - DevOpsSean" }
          - { label: URL, name: url, widget: string }
